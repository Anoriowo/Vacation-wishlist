<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

<body>
    <header>
        <h1>Vacation Destination Wish List</h1>
        <p>Found excicting places to visit on your next vacation? Use the form below to add them to your wish list.</p>

    </header>

    <main>
        <form action="" id="vacation_form">
            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="Provide a name of the destination" required>

            <label for="location">Destiantion Location</label>
            <input type="text" name="" id="location" placeholder="Where is the destiantion located" required>

            <label for="photo">Photo</label>
            <input type="url" name="" id="photo" placeholder="Provide a URL for the photo">

            <label for="description">Destination Description</label>
            <textarea name="" id="description" placeholder="Describe the destination"></textarea>
            <button type="submit">Add to List</button>
        </form>

        <article>
            <h2 id="title">Enter Destination details</h2>
            <div id="destination_container">

                        <p class="card_text">Destination description</p>
                        <button>Remove</button>
                    </div>
                </div> -->

        </article>
    </main>
    <!-- Our JavaScript -->

</body>

</html>
